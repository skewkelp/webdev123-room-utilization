<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" style="display: none;">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Insert your Remarks:</h5>
          <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div> 
        <form action="" method="post" id="form-edit">
          <div class="modal-body">
     
            <div style="padding-left: 8px;">
                <div class="mb-2">
                    <div class="alert alert-danger d-none" id="general-error"></div>
                </div>
                
                <div class="mb-2">
                    <label for="remark" class="form-label">Remarks</label>
                    <textarea class="form-control" id="remark" name="remark" placeholder="Reason..." maxlength="255"></textarea>
                    <div class="invalid-feedback"></div>
                </div>
                
            </div>

          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary modal-close" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary brand-bg-color">Confirm</button>
          </div>
        </form>
      </div>
    </div>
  </div>
