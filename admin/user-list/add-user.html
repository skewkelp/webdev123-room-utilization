<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" style="display: none;">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add User</h5>
          <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div> 
        <form action="" method="post" id="form-add">
          <div class="modal-body">
     
            <div style="padding-left: 8px;">
                <div class="mb-2">
                    <div class="alert alert-danger d-none" id="general-error"></div>
                </div>
                
                <div class="mb-2">
                    <label for="user-id" class="form-label">User-ID</label>
                    <input type="text" class="form-control" id="user-id" name="user-id" placeholder="userid" maxlength="9">
                    <div class="invalid-feedback"></div>
                    <i id="example-id">Example: 202401234</i>
                </div>

                <br>
                
                <div class="mb-2">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="username" maxlength="11"></input>
                    <div class="invalid-feedback"></div>
                    <i id="example-username">Example: aa202401234</i>
                </div>

                <br>
                
                <div class="mb-2">
                    <input type="hidden" id="determiner" name="determiner" value="false">
                    <label for="user-role" class="form-label">User Role:</label>
                    <select class="form-control" id="user-role" name="user-role">
                        <option value="">--SELECT USER TYPE---</option>
                        <option value="student">Student</option>
                        <option value="faculty">Faculty</option>
                        <option value="admin">Admin</option>
                        <option value="admin-faculty">Admin/Faculty</option>
                    </select>
                    <div class="invalid-feedback"></div>
                </div>

                <hr class="div-account" style="display: none;">
                <div class="mb-2">
                    <div class="alert alert-danger d-none" id="general-error-1"></div>
                </div>

                <div class="div-account" style="display: none;">
                    <P class="form-label" id="account-for" style="color:black !important; font-weight: 500 !important;">Account Details</P>
                </div>
                
                <div class="mb-2 div-account" style="display: none;">
                    <label for="first-name" class="form-label">First Name:</label>
                    <input type="text" class="form-control account-input" id="first-name" name="first-name" placeholder="first-name" maxlength="50" disabled></input>
                    <div class="invalid-feedback"></div>
                </div>
                
                <br class="div-account" style="display: none;">
                
                <div class="mb-2 div-account" style="display: none;">
                    <label for="last-name" class="form-label">Last Name:</label>
                    <input type="text" class="form-control account-input" id="last-name" name="last-name" placeholder="last-name" maxlength="50" disabled></input>
                    <div class="invalid-feedback"></div>
                </div>

                <br class="div-account" style="display: none;">

                <div class="mb-2 div-account" style="display: none;">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control account-input" id="password" name="password" placeholder="password" maxlength="64" disabled></input>
                    <input type="checkbox" id="show-password"> Show Password
                
                    <div class="invalid-feedback"></div>
                </div>
            </div>

          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary modal-close" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary brand-bg-color">Add User</button>
          </div>
        </form>
      </div>
    </div>
  </div>
